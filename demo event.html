<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="clickHere()">Click Here to 18+</button>
    <button onmouseenter="MouseEnter()">Mouse over here</button>
    <button onmouseleave="mouseLeave(this)">On mouse Leave</button>
    <input onkeydown="keyDown(this)" type="text" name="abc" placeholder="Demo input"/>
    <input onkeypress="keyPress(this)" type="text" placeholder="Demo 2"/>
    <select name="select" onchange="select()">
        <option value="1">Value 1</option>
        <option value="2">Value 2</option>
    </select>
    <script type="text/javascript">
        function clickHere() {
            alert("Khong co dau");
        }
        function MouseEnter() {
            alert("Mouse enter");
        }
        function mouseLeave(e) {
            alert(e.innerText);
        }
        function  keyDown(e) {
            if(event.keyCode == 13){
                alert("Vua bam Enter");
            }else{
                console.log(e.value);
            }
        }
        function keyPress(e) {
            console.log(e.value);
        }
        function select() {
            console.log("change value");
        }
    </script>
</body>
</html>
