<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lap 9</title>
    <link rel="stylesheet" href="css/Lap9.css">
</head>
<body>
    <div class="nav">
        <div id="home" onclick="clickHome()">Home</div>
        <div id="profile" onclick="clickProfile()">Profile</div>
        <div id="messages" onclick="clickMessages()">Messages</div>
        <div id="setting" onclick="clickSetting()">Setting</div>
        <div id="right"></div>
    </div>
    <div style="clear: left"></div>
    <div class="content">
        <div id="content1">This is Home content</div>
        <div id="content2">This is Profile content</div>
        <div id="content3">This is Messages content</div>
        <div id="content4">This is Setting content</div>
    </div>
<script type="text/javascript">
    function clickHome() {
        document.getElementById("content1").style.display = "inline-block";
        document.getElementById("content2").style.display = "none";
        document.getElementById("content3").style.display = "none";
        document.getElementById("content4").style.display = "none";
        document.getElementById("home").style.borderBottom = "none";
        document.getElementById("profile").style.borderBottom = "1px solid #cccccc";
        document.getElementById("messages").style.borderBottom = "1px solid #cccccc";
        document.getElementById("setting").style.borderBottom = "1px solid #cccccc";
    }
    function clickProfile() {
        document.getElementById("content1").style.display = "none";
        document.getElementById("content2").style.display = "inline-block";
        document.getElementById("content3").style.display = "none";
        document.getElementById("content4").style.display = "none";
        document.getElementById("home").style.borderBottom = "1px solid #cccccc";
        document.getElementById("profile").style.borderBottom = "none";
        document.getElementById("messages").style.borderBottom = "1px solid #cccccc";
        document.getElementById("setting").style.borderBottom = "1px solid #cccccc";
    }
    function clickMessages() {
        document.getElementById("content1").style.display = "none";
        document.getElementById("content2").style.display = "none";
        document.getElementById("content3").style.display = "inline-block";
        document.getElementById("content4").style.display = "none";
        document.getElementById("home").style.borderBottom = "1px solid #cccccc";
        document.getElementById("profile").style.borderBottom = "1px solid #cccccc";
        document.getElementById("messages").style.borderBottom = "none";
        document.getElementById("setting").style.borderBottom = "1px solid #cccccc";
    }
    function clickSetting() {
        document.getElementById("content1").style.display = "none";
        document.getElementById("content2").style.display = "none";
        document.getElementById("content3").style.display = "none";
        document.getElementById("content4").style.display = "inline-block";
        document.getElementById("home").style.borderBottom = "1px solid #cccccc";
        document.getElementById("profile").style.borderBottom = "1px solid #cccccc";
        document.getElementById("messages").style.borderBottom = "1px solid #cccccc";
        document.getElementById("setting").style.borderBottom = "none";
    }
</script>
</body>
</html>
