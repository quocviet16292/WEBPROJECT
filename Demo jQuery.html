<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
    <p class="pp">Doan van so 1</p>
    <p class="pp">Doan van so 2</p>
    <p class="pp">Doan van so 3</p>
    <ul>
        <li>Số 1</li>
        <li>Số 1</li>
        <li>Số 1</li>
        <li>Số 1</li>
    </ul>
    <button onclick="Open();">Open</button>
    <button onclick="Close();">Close</button>
    <button onclick="Auto();">Auto</button>
    <button class="move"">Move</button>
<script type="text/javascript">
    let px =$("p.pp"); //dai dien cho phan tu nao co class la pp nam trong the p, $ la doi tuong cua jquery
    px.css("color","red");
    $("ul li:first-child").css("color","green");
    $("ul li:first-child").next().css("color","orange"); // di den phan tu tiep theo
    $("ul li:first-child").next().next().css("color","purple");
    $("ul li:first-child").parent().css("background-color","yellow");
    $("ul li:last-child").css({
        "color":"blue",
        "background-color":"gray"
    });
    let txt = $("ul li:first-child").text();
    $("ul li:first-child").text($("ul li:first-child").text()+" gán thêm");
    $("ul li:first-child").next().html("<h1>Bánh mỳ</h1>");
    $("ul li:first-child").addClass("active");
    function Open() {
        // $("ul").show();
        // $("ul").fadeIn(3000); //duration (ms)
        $("ul").slideDown();
    }
    function Close() {
        // $("ul").hide();
        // $("ul").fadeOut(1000);
        $("ul").slideUp();
    }
    function Auto() {
        // $("ul").toggle();
        // $("ul").slideToggle();
        $("ul").fadeToggle();
    }

    $(".move").bind("click",function () { //onclick vao thang JS qua class, dung bind bắt nhạy hơn
        if($("ul").hasClass("active")){
            $("ul").animate({
                "margin-left":"0"
            },1000)
            $("ul").removeClass("active");
        }else{
            $("ul").animate({
                "margin-left":"200px"
            },1000);
            $("ul").addClass("active");
        }
    })
    $(".move").bind("mouseenter",function () {
        console.log("mouse enter list");
    })
</script>
</body>
</html>
