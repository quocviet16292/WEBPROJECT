<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap-theme.css"/>
    <script type="text/javascript" src="libs/bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/assign12.css"/>
</head>
<body>
    <h1 id="city">Ten thanh pho</h1>
    <p id="temp">Nhiet do</p>
    <p id="press">Ap suat</p>
    <p id="hum">Do am</p>
    <p id="temp_min">Nhiet do min</p>
    <p id="temp_max">Nhiet do max</p>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
        // let api_url = "https://samples.openweathermap.org/data/2.5/weather?lat=35&lon=139&appid=439d4b804bc8187953eb36d2a8c26a02";
        $.ajax({
            url: "data.json",
            method: "POST",
            type: "application/json",
            success: function (rs) {
                $("#city").text($("#city").text()+": "+rs.name+" - "+rs.sys.country);
                $("#temp").text($("#temp").text()+": "+rs.main.temp);
                $("#press").text($("#press").text()+": "+rs.main.pressure);
                $("#hum").text($("#hum").text()+": "+rs.main.humidity);
                $("#temp_min").text($("#temp_min").text()+": "+rs.main.temp_min);
                $("#temp_max").text($("#temp_max").text()+": "+rs.main.temp_max);
            }
        });

    </script>
</body>
