<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment7</title>
</head>
<body>
<script type="text/javascript">
    var Result = [];
    var myChoice = [];
    for(let i=0; i<5; i++){
        var num = parseInt(Math.random()*100);
        Result.push(num);
    }
    console.log(Result);
    Result.sort();

    for(let i=0; i<5; i++) {
        var num = parseInt(prompt("Chon so may man:"));
        myChoice.push(num);
    }

    console.log(myChoice);
    myChoice.sort();
    for(let i=0; i<5; i++)
        if(Result[i] != myChoice[i]){
            alert("Chuc ban may man lan sau");
        }else{
            alert("Ban da chien thang");
        }

</script>
</body>
</html>
